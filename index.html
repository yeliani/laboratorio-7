<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="app.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="list roundBorder">
        <div class="date">
            <div class="dateRight">
                <div id="dateNumber"></div>
                <div>
                    <div id="dateMonth"></div>
                    <div id="dateYear"></div>
                </div>
            </div>
            <div id="dateText"></div>
        </div>
       
        <div id="tasksContainer"></div>
        <footer>
            <p>Total tareas: <span id="totalTasks">0</span></p>
            <p>Tareas completadas: <span id="completedTasks">0</span></p>
            <p>Tareas pendientes: <span id="pendingTasks">0</span></p>
        </footer>
    </div>
</body>
</html>
